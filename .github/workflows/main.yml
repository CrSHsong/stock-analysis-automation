name: Daily Stock Analysis Automation V2.5

on:
  schedule:
    - cron: '30 08 * * 1-5' # 평일 오후 5시 30분
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Libraries
        # lxml과 html5lib이 Naver Finance 테이블 파싱의 핵심입니다.
        run: pip install --upgrade finance-datareader pandas requests lxml html5lib
      - name: Run Script
        env:
          GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: python update_stock_automatic.py
